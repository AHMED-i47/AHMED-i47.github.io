baseURL: ''
title: portfolio cybersecurity
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: HAMDAOUA AHMED
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Super Fast, and Flexible"
  description:"Je suis élève ingénieur en cybersecurity dans l'institut national des postes et télécommunications."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Mon Objectif"
    image: "images/pages/cybersecurity-mission.png"
    content:
      - text: "En tant qu'élève ingénieur en cybersécurité à l'INPT, ma mission est de développer une expertise solide dans la protection des systèmes d'information et la sécurisation des infrastructures numériques."
      - text: " Je me spécialise dans différents domaines de la cybersécurité, notamment la sécurité des réseaux, le pentesting, et l'analyse des vulnérabilités. Mon parcours académique me permet d'acquérir des compétences pratiques et théoriques essentielles."
      - text: "Mon objectif est de contribuer activement à la protection des données et des systèmes informatiques, tout en restant à jour avec les dernières technologies et menaces en cybersécurité.."
  p2:
    heading: "Mes Compétences et Projets."
    image: "images/pages/hacktoberfest.jpg"
    content:
      - "En parallèle de mes études à l'INPT,je suis membre dans comité sport spécialement la section du football en plus j'ai réalisé plusieurs projets incluant une platforme partage de fichiers sécurisées et une platforme éducatif qui mais en oeuvre des quiz à la disposition des étudiants."
 
    
  p4:
    heading: "Articles et Recherches"
    content:
      - text: "Je partage régulièrement mes découvertes et apprentissages à travers des articles techniques sur la cybersécurité. Mes publications couvrent divers sujets, des analyses de vulnérabilités aux guides pratiques de sécurisation, en passant par des retours d'expérience sur mes projets académiques."
  p5:
    heading: "Connectons-nous"
    content:
      - text: "En tant qu'élève ingénieur en cybersécurité à l'INPT, je partage régulièrement mes projets académiques, mes apprentissages et mes découvertes dans le domaine de la sécurité informatique. Inscrivez-vous pour suivre mon évolution et mes réalisations."
    action: "#"
    label: "Email"
    placeholder: "ahmedhamdaoua@gmail.com"
    button: "Me suivre"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/AHMED-i47'
    facebook:
      enabled: true
      url: 'https://facebook.com/AHMEDHAMDAOUA'
    instagram:
      enabled: true
      url: 'https://instagram.com/a7medham5'
    twitter:
      enabled: false
      url: 'https://twitter.com/nusserstudios'
    

